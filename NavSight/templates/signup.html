{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavSight Sign-up</title>
    <link rel="stylesheet" href="{% static 'admin/css/three.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>NavSight <span class="eye-icon"></span></h1>
                <p>Here to guide you every step of the way</p>
            </div>
            {% if messages %}
             <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
                   {% endfor %}
                         </ul>
                   {% endif %}
            <form class="signup-form" method="POST" action="signup">
                {%  csrf_token %}
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="username" placeholder="Full Name">
                </div>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="yourname@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="name" name="password">
                </div>
                <div class="input-group">
                    <label for="email">password2</label>
                    <input type="password" id="email" name="password2" >
                </div>
                <input type="submit" class="signup-btn">
                <p class="or">OR</p>
                <button type="button" class="social-btn google-btn">
                    <span class="google-icon"></span> Continue with Google
                </button>
                <button type="button" class="social-btn apple-btn">
                    <span class="apple-icon"></span> Continue with Apple
                </button>
            </form>
            <div class="footer">
                <p>Already have an Account? <a href={% url "login"%}>Log In</a></p>
                <a href={% url "login"%}>Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
