{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavSight Login</title>
    <link rel="stylesheet" href="{% static 'admin/css/five.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>NavSight <span class="eye">👁️</span></h1>
                <p>Here to guide you every step of the way</p>
            </div>
            <div class="button-group">
                <form action= {% url 'login' %}>
                <button type="submit" class="login-button">Login</button>
                </form>
                <p>OR</p>
                <form action = {% url 'signup'%}>
                <button class="signup-button">Sign-up</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
